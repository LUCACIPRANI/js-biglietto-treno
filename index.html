<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
<header>
    <div class="top bar">
        <p>Age</p>
        <p>Class</p>
        <p>Name</p>
        <p>Train</p>
        <p>Carriage</p>
        <p>Seat</p>
        <p>Km</p>
    </div>
</header>
<main>
<!-- first row  -->
    <div class="first_row">
        <p id="age"></p>
        <p>Business</p>
        <p> Frank</p>
        <p>5568</p>
        <p>8</p>
        <p>16B</p>
        <p id="km"></p>
    </div>
    <!-- end first row  -->
<!-- second row  -->
    <div class="second_row">
        <img class="barcode" src="https://images-eu.ssl-images-amazon.com/images/I/41c9F9wvYIL.png" alt="">

        <div class="text">
            <h1>PARIS</h1>
            <h1>-</h1>
            <h1>LONDON</h1>
        </div>

        <div class="text">
            <h1>May 1 2021</h1>
        </div>

        <div class="train-image" >
            <img src="https://www.pngitem.com/pimgs/m/250-2505780_amtrak-high-speed-train-transportation-ice-tgv-high.png" alt="">
        </div>
    </div>
    <!-- end second row  -->
</main>
    
<footer>
    <div class="footer bar">
        <h1 id="ticket_cost"></h1>
    </div>
</footer>
    


    <!-- importazione JS  -->
    <script src="js/main.js"></script>
</body>
</html>
